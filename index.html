<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chonnabot Impex Cambodia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Images/bg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
  <div class="container-fluid">
    <h1 class="navbar-brand text-warning">Chonnabot Impex Cambodia</h1>
      <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onclick="home()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >About us</a>
          <li class="nav-item">
            <a class="nav-link" onclick="services()">Services Offered</a>
          </li>  
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="contact()">Contact Us</a>
          </li>  
        </ul>
      </div>
    </div>
  </nav>
  <div class="home container bg-white" id="services" style="display:none;">
    <h1 class="text-center">SAMPLE PLANTS</h1>
    <div class="row">
      <div class="col-lg-3 col-6"><img src="Images/plant1.jpg" alt="" class="p-1 w-100">
      <p class="text-center">Plant 1</p>
      </div>
      <div class="col-lg-3 col-6"><img src="Images/plant2.jpg" alt="" class="p-1 w-100">
        <p class="text-center">Plant 2</p></div>
      <div class="col-lg-3 col-6"><img src="Images/plant3.jpg" alt="" class="p-1 w-100">
        <p class="text-center">Plant 3</p></div>
      <div class="col-lg-3 col-6"><img src="Images/plant4.jpg" alt="" class="p-1 w-100">
        <p class="text-center">Plant 4</p></div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-6"><img src="Images/plant5.jpg" alt="" class="p-1 w-100">
      <p class="text-center">Plant 5</p></div>
    <div class="col-lg-3 col-6"><img src="Images/plant6.jpg" alt="" class="p-1 w-100">
      <p class="text-center">Plant 6</p></div>
    <div class="col-lg-3 col-6"><img src="Images/plant7.jpg" alt="" class="p-1 w-100">
      <p class="text-center">Plant 7</p></div>
    <div class="col-lg-3 col-6"><img src="Images/plant8.jpg" alt="" class="p-1 w-100">
      <p class="text-center">Plant 8</p></div>
</div>
  </div>
  <div class="container-fluid" style="height: 600px; display: none" id="contact">
<div class="flex items-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="container mx-auto mt-5">
    <div class="max-w-lg mx-auto my-20 bg-white p-5 rounded-md shadow-lg">
      <div class="text-center">
        <h1 class="my-3 text-3xl font-semibold text-black dark:text-gray-200">
          Contact Us
        </h1>
        <p class="text-gray-600 dark:text-gray-400">
          Fill up the form below to send us a message.
        </p>
      </div>
      <div class="m-7 d-flex justify-content-center align-items-center">
        <form action="https://api.web3forms.com/submit" method="POST" id="form">
          <input type="hidden" name="access_key" value="dd325958-834b-48f8-8128-352972469f91" />
          <input type="hidden" name="subject" value="New Submission from Web3Forms" />
          <input type="hidden" name="redirect" value="https://web3forms.com/success" />
          <input type="checkbox" name="botcheck" id="" style="display: none;" />
          <div class="mb-6">
            <label for="name" class="block mb-2 font-medium text-sm text-gray-600 dark:text-gray-400">Full Name</label>
            <input type="text" name="name" id="name"  required class="w-100" />
          </div>
          <div class="mb-6">
            <label for="email" class="block mb-2 font-medium text-sm text-gray-600 dark:text-gray-400">Email Address</label>
            <input type="email" name="email" id="email"  required class="w-100" />
          </div>
          <div class="mb-6">
            <label for="phone" class="text-sm mb-2 font-medium text-gray-600 dark:text-gray-400">Phone Number</label>
            <input type="text" name="phone" id="phone" required class="w-100"/>
          </div>
          <div class="mb-6">
            <label for="message" class="block mb-2 font-medium text-sm text-gray-600 dark:text-gray-400">Your Message</label>
            <textarea rows="5" name="message" id="message" class="w-100" required></textarea>
          </div>
          <div class="mb-6 text-center">
            <button type="submit" class="btn btn-primary">
              Send Message
            </button>
          </div>
          <p class="text-base text-center text-gray-400" id="result"></p>
        </form>
      </div>
    </div>
  </div>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
